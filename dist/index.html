<!DOCTYPE html>
<html>
<head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="main-block ">
    <h1>Registration/Log in</h1>
    <form action="/">
        <h2>CBT Notes</h2>
        <hr>
        <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
        <input type="text" name="name" id="email" placeholder="Email" required/>
        <label class="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="name" id="password" placeholder="Password" required/>
        <hr>
        <button type="button" id="log-in">Log in</button>
        <button type="button" id="create">Create Account</button>

    </form>

</div>

<div class="logged-in invisible">

    <h1 class="LIW">Welcome {USER}</h1>
    <br>
    <hr>
    <button type="button" id="logout">Log out</button>

    <form action="/">
        <hr>
        <label class="icon" for="note-title"><i class="fas fa-envelope"></i></label>
        <input type="text" name="name" id="note-title" placeholder="Note Title" required/>
        <br>
        <label class="icon" for="note-paragraph"><i class="fas fa-user"></i></label>
        <input type="text" name="name" id="note-paragraph" placeholder="Your personal note" required/>
        <button type="button" id="add-note">Pin note</button>
        <hr>
    </form>

    <ul class="notes">Your notes

    </ul>

</div>


</body>
<script src="./main.js"></script>
</html>
